<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DocPro - Free Document Generator | Invoices, Contracts, Legal Forms</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--bg:#0f172a;--sb:#1e293b;--cd:#334155;--ac:#10b981;--tx:#f8fafc;--mt:#94a3b8;--bd:#475569}
body{font-family:'Segoe UI',system-ui,sans-serif;background:var(--bg);color:var(--tx);height:100vh;overflow:hidden}
.hd{display:flex;align-items:center;justify-content:space-between;padding:12px 24px;background:var(--sb);border-bottom:1px solid var(--bd)}
.hd .lg{display:flex;align-items:center;gap:12px}
.li{width:40px;height:40px;background:var(--ac);border-radius:8px;display:flex;align-items:center;justify-content:center;font-weight:700;font-size:16px;color:var(--bg)}
.hd h1{font-size:20px}.hd .st{font-size:12px;color:var(--mt)}
.hd .ac{display:flex;gap:12px}
.bt{padding:8px 16px;border-radius:8px;border:none;cursor:pointer;font-size:14px;font-weight:600;display:flex;align-items:center;gap:6px;transition:all .2s}
.b2{background:var(--cd);color:var(--tx)}.b2:hover{background:var(--bd)}
.b1{background:var(--ac);color:var(--bg)}.b1:hover{background:#059669}
.ap{display:flex;height:calc(100vh - 65px)}
.sb{width:280px;min-width:280px;background:var(--sb);overflow-y:auto;padding:16px;border-right:1px solid var(--bd)}
.sb::-webkit-scrollbar{width:6px}.sb::-webkit-scrollbar-thumb{background:var(--bd);border-radius:3px}
.st2{font-size:13px;font-weight:700;text-transform:uppercase;letter-spacing:1px;margin-bottom:12px;display:flex;align-items:center;gap:8px;color:var(--mt)}
.cg{display:grid;grid-template-columns:1fr 1fr;gap:8px;margin-bottom:20px}
.cc{background:var(--cd);border:2px solid transparent;border-radius:10px;padding:14px 8px;text-align:center;cursor:pointer;transition:all .2s;font-size:13px}
.cc:hover{border-color:var(--ac);transform:translateY(-1px)}
.cc.on{border-color:var(--ac);background:rgba(16,185,129,.1)}
.cc .ic{font-size:24px;margin-bottom:4px;display:block}
.di{padding:10px 12px;border-radius:8px;cursor:pointer;transition:all .2s;font-size:14px;display:flex;align-items:center;gap:8px;margin-bottom:4px}
.di:hover{background:var(--cd)}.di.on{background:var(--ac);color:var(--bg)}
.fg{margin-bottom:12px}
.fg label{display:block;font-size:11px;font-weight:600;text-transform:uppercase;letter-spacing:.5px;color:var(--mt);margin-bottom:4px}
.fg input,.fg textarea{width:100%;padding:8px 10px;background:var(--cd);border:1px solid var(--bd);border-radius:6px;color:var(--tx);font-size:13px;outline:none;transition:border-color .2s}
.fg input:focus,.fg textarea:focus{border-color:var(--ac)}
.fg textarea{resize:vertical;min-height:60px}
.mn{flex:1;display:flex;align-items:center;justify-content:center;padding:24px;overflow:auto;background:var(--bg)}
.pw{width:100%;max-width:850px;min-height:600px;background:#fff;color:#1e293b;border-radius:4px;box-shadow:0 4px 24px rgba(0,0,0,.3);padding:60px;font-size:14px;line-height:1.6}
.dh{text-align:center;margin-bottom:30px;padding-bottom:20px;border-bottom:2px solid #e2e8f0}
.dt{font-size:28px;font-weight:700;color:#1e293b}.ds{color:#64748b;font-size:14px}
.ig{display:grid;grid-template-columns:1fr 1fr;gap:20px;margin-bottom:24px}
.ib h4{font-size:11px;text-transform:uppercase;letter-spacing:1px;color:#64748b;margin-bottom:6px}
.ib p{font-size:13px;color:#334155;line-height:1.5}
.pw table{width:100%;border-collapse:collapse;margin:20px 0}
.pw th{background:#f1f5f9;padding:10px 12px;text-align:left;font-size:12px;text-transform:uppercase;letter-spacing:.5px;color:#64748b;border-bottom:2px solid #e2e8f0}
.pw td{padding:10px 12px;border-bottom:1px solid #e2e8f0;font-size:13px}
.tt{text-align:right;margin-top:16px}.tt .rw{display:flex;justify-content:flex-end;gap:40px;padding:4px 0;font-size:14px}
.tt .tf{font-weight:700;font-size:16px;border-top:2px solid #1e293b;padding-top:8px;margin-top:8px}
.nt{margin-top:24px;padding:16px;background:#f8fafc;border-radius:8px;border-left:4px solid #10b981}
.nt h4{font-size:12px;text-transform:uppercase;color:#64748b;margin-bottom:6px}
.sa{margin-top:40px;display:grid;grid-template-columns:1fr 1fr;gap:40px}
.sl{border-top:1px solid #94a3b8;padding-top:8px;margin-top:40px;font-size:12px;color:#64748b}
.pp{text-align:center;padding:60px;color:#94a3b8}
@media print{.hd,.sb{display:none!important}.ap{display:block!important}.mn{padding:0!important}.pw{box-shadow:none!important;max-width:100%!important}}
</style>
</head>

{id:'review',n:'Performance Review',i:'&#11088;',f:['empName','position','dept','revDate','revPeriod','reviewer','goals','achievements','strengths','improvements','rating','comments','nextGoals']}
]},
{id:'realestate',n:'Real Estate',i:'&#127968;',docs:[
{id:'rentalApp',n:'Rental Application',i:'&#128196;',f:['appName','curAddr','phone','email','dob','employer','empPhone','income','prevLL','prevLLPhone','moveIn','emergContact','emergPhone']},
{id:'eviction',n:'Eviction Notice',i:'&#9888;',f:['llName','llAddr','tenantName','tenantAddr','propAddr','date','reason','cureDate','amtOwed','moveOut','jurisdiction']},
{id:'maint',n:'Maintenance Request',i:'&#128295;',f:['tenantName','unit','phone','email','date','urgency','category','description','prefDate','accessInstr','propMgr']},

]}
];
var FM={

var curCat=CATS[0],curDoc=CATS[0].docs[0],fv={};
function gf(k){var s=FM[k]||k;var p=s.split(':');return{label:p[0],type:p[1]||'text'}}
function renderSidebar(){var sb=document.getElementById('sidebar'),h='<div class="st2">&#128194; Category</div><div class="cg">';
CATS.forEach(function(c){h+='<div class="cc'+(c.id===curCat.id?' on':'')+'" onclick="selCat(\''+c.id+'\')"><span class="ic">'+c.i+'</span>'+c.n+'</div>'});
h+='</div><div class="st2">&#128196; Document Type</div><div>';
curCat.docs.forEach(function(d){h+='<div class="di'+(d.id===curDoc.id?' on':'')+'" onclick="selDoc(\''+d.id+'\')"><span>'+d.i+'</span>'+d.n+'</div>'});
h+='</div><div class="st2" style="cursor:pointer;margin-top:16px" onclick="togF()">&#9999; Fields &#9660;</div><div id="fs">';
curDoc.f.forEach(function(k){var m=gf(k);h+='<div class="fg"><label>'+m.label+'</label>';
if(m.type==='textarea')h+='<textarea oninput="uf(\''+k+'\',this.value)">'+(fv[k]||'')+'</textarea>';
else h+='<input type="'+m.type+'" value="'+(fv[k]||'')+'" oninput="uf(\''+k+'\',this.value)">';
h+='</div>'});h+='</div>';sb.innerHTML=h}
function selCat(id){curCat=CATS.find(function(c){return c.id===id});curDoc=curCat.docs[0];fv={};renderSidebar();renderPreview()}
function selDoc(id){curDoc=curCat.docs.find(function(d){return d.id===id});fv={};renderSidebar();renderPreview()}
function uf(k,val){fv[k]=val;renderPreview()}
function togF(){var s=document.getElementById('fs');if(s)s.style.display=s.style.display==='none'?'block':'none'}
function resetDoc(){fv={};renderSidebar();renderPreview()}
function V(k){return fv[k]||''}
function $(n){return parseFloat(n||0).toFixed(2)}
function ci(){var items=[];for(var i=1;i<=3;i++){var d=V('i'+i+'d'),q=parseFloat(V('i'+i+'q'))||0,p=parseFloat(V('i'+i+'p'))||0;if(d)items.push({d:d,q:q,p:p,t:q*p})}
var st=items.reduce(function(s,x){return s+x.t},0);var tx=st*(parseFloat(V('taxRate'))||0)/100;return{items:items,st:st,tx:tx,tot:st+tx}}
function renderPreview(){var el=document.getElementById('preview'),has=Object.values(fv).some(function(x){return x&&x.trim&&x.trim()!==''});
if(!has){el.innerHTML='<div class="pp"><div style="font-size:64px;margin-bottom:16px">'+curDoc.i+'</div><h2>'+curDoc.n+'</h2><p style="margin-top:8px">&#8592; Fill in the fields to generate your document</p></div>';return}
var h='';switch(curDoc.id){
case'invoice':h=rInv();break;case'receipt':h=rRec();break;case'proposal':h=rProp();break;case'po':h=rPO();break;
case'bizLetter':h=rBizL();break;case'memo':h=rMemo();break;case'minutes':h=rMin();break;
case'nda':h=rNDA();break;case'svcAgmt':h=rSvc();break;case'contractor':h=rContr();break;case'poa':h=rPOA();break;case'lease':h=rLease();break;
case'expense':h=rExp();break;case'budget':h=rBudg();break;case'pnl':h=rPnL();break;case'promNote':h=rProm();break;
case'resume':h=rRes();break;case'coverLtr':h=rCov();break;case'persLtr':h=rPers();break;case'will':h=rWill();break;
case'offer':h=rOff();break;case'termination':h=rTerm();break;case'handbook':h=rHand();break;case'review':h=rRev();break;
case'rentalApp':h=rRent();break;case'eviction':h=rEvic();break;case'maint':h=rMaint();break;case'listing':h=rList();break;
default:h=rGen()}el.innerHTML=h}
function tblR(items){return items.map(function(i){return'<tr><td>'+i.d+'</td><td>'+i.q+'</td><td>$'+$(i.p)+'</td><td>$'+$(i.t)+'</td></tr>'}).join('')}
function rInv(){var c=ci();return'<div class="dh"><div class="dt">INVOICE</div><div class="ds">'+V('invoiceNum')+'</div></div>'+
'<div class="ig"><div class="ib"><h4>From</h4><p><strong>'+V('companyName')+'</strong><br>'+V('companyAddr')+'<br>'+V('phone')+' | '+V('email')+'</p></div>'+
'<div class="ib"><h4>Bill To</h4><p><strong>'+V('clientName')+'</strong><br>'+V('clientAddr')+'<br>'+V('clientEmail')+'</p></div></div>'+
'<div class="ig"><div class="ib"><h4>Invoice Date</h4><p>'+V('invoiceDate')+'</p></div><div class="ib"><h4>Due Date</h4><p>'+V('dueDate')+'</p></div></div>'+
'<table><thead><tr><th>Description</th><th>Qty</th><th>Unit Price</th><th>Total</th></tr></thead><tbody>'+tblR(c.items)+'</tbody></table>'+
'<div class="tt"><div class="rw"><span>Subtotal:</span><span>$'+$(c.st)+'</span></div><div class="rw"><span>Tax ('+V('taxRate')+'%):</span><span>$'+$(c.tx)+'</span></div>'+
'<div class="rw tf"><span>Total:</span><span>$'+$(c.tot)+'</span></div></div>'+(V('notes')?'<div class="nt"><h4>Notes</h4><p>'+V('notes')+'</p></div>':'')}
function rRec(){var c=ci();return'<div class="dh"><div class="dt">RECEIPT</div><div class="ds">'+V('receiptNum')+'</div></div>'+
'<div class="ig"><div class="ib"><h4>From</h4><p><strong>'+V('companyName')+'</strong><br>'+V('companyAddr')+'<br>'+V('phone')+'</p></div>'+
'<div class="ib"><h4>Received From</h4><p><strong>'+V('clientName')+'</strong><br>Date: '+V('receiptDate')+'<br>Payment: '+V('payMethod')+'</p></div></div>'+
'<table><thead><tr><th>Description</th><th>Qty</th><th>Price</th><th>Total</th></tr></thead><tbody>'+tblR(c.items)+'</tbody></table>'+
'<div class="tt"><div class="rw"><span>Subtotal:</span><span>$'+$(c.st)+'</span></div><div class="rw"><span>Tax:</span><span>$'+$(c.tx)+'</span></div>'+
